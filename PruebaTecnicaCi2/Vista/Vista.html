<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Traer listado de tareas</h1>
    <button type="button" onclick="llamarListadoTareas()"></button>
    <br />

    <table class="table" id="tablaDeTareas">
        <thead>
            <tr>
                <th>Descripción</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script>
        function llamarListadoTareas() {
            $.ajax({
                type: 'get',
                url: '/Tareas/Consultar/',
                dataType: 'json',
                success: function (respuesta) {
                    var tareas = respuesta.listadoTareas;
                    if (tareas.lenght > 0) {
                        for (var index in tareas) {
                            var registro = "<tr>'" + tareas[index].strDescripcion + "'</tr>"
                            $('#tablaDeTareas tbody').append(registro);
                        }
                    }
                },
                error: function (respuesta) {
                    $('#tablaDeTareas tbody').append("");

                }
            });
        }
    </script>
</body>
</html>
